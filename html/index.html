<!DOCTYPE HTML>
<html>
    <head>
        <script src="react.development.js"></script>
        <script src="react-dom.development.js"></script>
        <script src="plotly-latest.min.js"></script>
        <script type="module" src="react-plotly/react-plotly.js"></script>
        <script type="module" src="react-chart-editor/index.js"></script>
        <style>
        #root {
            width: 100%;
        }
        </style>
        <script>
        function initChartEditor() {
            var dataSources = {col1:[1,2,3],col2:[4,5,6],col3:[7,8,9]};
            ReactDOM.render(React.createElement("PlotlyEditor", {dataSources: dataSources}), document.getElementById("root"));
        }
        </script>
    </head>
    <body>
        <h1>React Chart Editor test</h1>
        <button onclick="initChartEditor()">Render Editor</button>
        <div id="root"></div>
    </body>
</html>
