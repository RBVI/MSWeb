<!DOCTYPE HTML>
<html>
    <head>
        <!-- JS starts -->
        <meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
		<meta name="theme-color" content="#000000"/>
        <script type="text/javascript" src="js/react.production.min.js"></script>
        <script type="text/javascript" src="js/react-dom.production.min.js"></script>
        <script type="text/javascript" src="js/vendors~app~index.bundle.js"></script>
		<script type="text/javascript" src="js/app~index.bundle.js"></script>
        <script type="text/javascript" src="js/app.bundle.js"></script>
        <!-- fix above code later -->
        <script language="JavaScript" src="js/jquery-3.2.1.min.js"></script>
        <script language="JavaScript" src="js/jquery-ui-1.12.1.min.js"></script>
        <script language="JavaScript" src="js/jquery.layout-1.4.0.js"></script>
        <script language="JavaScript" src="js/jquery.tablesorter.combined.js"></script>
        <script language="JavaScript" src="js/jquery.multi-select.js"></script>
        <script language="JavaScript" src="js/fuse.min.js"></script>
        <script language="JavaScript" src="js/plotly-latest.min.js"></script>
        <script language="JavaScript" src="js/west.js"></script>
        <script language="JavaScript" src="js/center.js"></script>
        <script language="JavaScript" src="js/south.js"></script>
        <script language="JavaScript" src="js/init.js"></script>
        <!-- JS ends, CSS begins -->
        <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
        <link rel="stylesheet" href="css/jquery-ui.structure.min.css" type="text/css">
        <link rel="stylesheet" href="css/jquery-ui.theme.min.css" type="text/css">
        <link rel="stylesheet" href="css/jquery.layout-default.css" type="text/css">
        <link rel="stylesheet" href="css/jquery.tablesorter-theme.blue.css" type="text/css">
        <link rel="stylesheet" href="css/multi-select.css" type="text/css">
        <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
        <!-- CSS ends, rest of title -->
        <title>MSWeb Preview</title>
    </head>
    <body>
        <div class="ui-layout-center" id="center">
            <h3 class="text">Select dataset(s)</h3>
            <select class="multiselect" multiple="multiple" id="data-selection" name="data-selection[]"></select>
            <div id="uploaddialog" title="Upload Dataset">
                <p>All fields are required, enter N/A if field not applicable</p>
                <form id="uploadform" action="/MSWeb/cgi-bin/txttoJSON.py" method="post" enctype="multipart/form-data" target="successframe">
                    <fieldset>
                        <label for="uploadtitle">Title</label>
                        <input type="text" name="uploadtitle" id="uploadtitle">
                        <label for="uploadresearcher">Researcher</label>
                        <input type="text" name="uploadresearcher" id="uploadresearcher">
                        <label for="uploadexperimentdate">Experiment Date</label>
                        <input type="text" name="uploadexperimentdate" id="uploadexperimentdate" placeholder="YYYY-MM-DD">
                        <label for="uploadexperimenttype">Experiment Type</label>
                        <input type="text" name="uploadexperimenttype" id="uploadexperimenttype">
                        <label for="uploadexperimentcond">Experiment Conditions</label>
                        <input type="text" name="uploadexperimentcond" id="uploadexperimentcond">
                        <label for="uploadfile">File to Upload</label>
                        <input type="file" name="uploadfile" id="uploadfile">
                    </fieldset>
                </form>
            </div>
            <div id="successdialog" title="Upload Dataset">
                <iframe name="successframe" id="successframe" src="uploading.html"></iframe>
            </div>
            <div class="controlgroup" id="plot-functions">
                <button id="download">Download</button>
                <button id="upload">Upload</button>
                <button id="plotbutton">Plot</button>
            </div>
        </div>
        <div class="ui-layout-west" id="west">
            <h1 class="text" id="maintitle">MSWeb</h1>
            <h3 class="text">Search for a Data Set</h3>
            <div id="searchBar">
                <input type="text" id="userInput" placeholder="Enter text">
                <button id="search">Search</button>
            </div>
            <input id="title" class="filter" placeholder="Title">
            <input id="researcher" class="filter" placeholder="Researcher">
            <input id="uploadby" class="filter" placeholder="Uploader">
            <input id="uploaddate" class="filter" placeholder="Upload Date">
            <input id="experimentdate" class="filter" placeholder="Experiment Date">
            <input id="experimenttype" class="filter" placeholder="Experiment Type">
            <input id="experimentcond" class="filter" placeholder="Experiment Conditions">
        </div>
        <div class="ui-layout-south" id="south">
            <div id="noChartEditor">
                <h1>Chart Editor not loaded</h1>
                <p>Select datasets above and click "Plot" when you want to initialize the chart editor</p>
            </div>
        </div>
    </body>
</html>
