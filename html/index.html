<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- JS STARTS -->
        <script type="text/javascript" src="js/react.production.min.js"></script>
        <script type="text/javascript" src="js/react-dom.production.min.js"></script>
        <script type="text/javascript" src="js/vendors~app~index.bundle.js"></script>
		<script type="text/javascript" src="js/app~index.bundle.js"></script>
        <script type="text/javascript" src="js/app.bundle.js"></script>
        <!-- JQUERY -->
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.12.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.layout-1.4.0.js"></script>
        <script type="text/javascript" src="js/jquery.tablesorter.combined.js"></script>
        <script type="text/javascript" src="js/widget-pager.js"></script>
        <script type="text/javascript" src="js/plotly-latest.min.js"></script>
        <script type="text/javascript" src="js/west.js"></script>
        <script type="text/javascript" src="js/center.js"></script>
        <script type="text/javascript" src="js/init.js"></script>
        <!-- JS ENDS, CSS BEGINS -->
        <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
        <link rel="stylesheet" href="css/jquery-ui.structure.min.css" type="text/css">
        <link rel="stylesheet" href="css/jquery-ui.theme.min.css" type="text/css">
        <link rel="stylesheet" href="css/jquery.layout-default.css" type="text/css">
        <link rel="stylesheet" href="css/jquery.tablesorter-theme.blue.css" type="text/css">
        <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
        <!-- CSS ENDS, REST OF TITLE -->
        <title>MSWeb Preview</title>
    </head>
    <body>
        <!-- WEST DIV -->
        <div class="ui-layout-west" id="west">
            <h1 class="msweb-title">MSWeb v.0.0.4</h1>
            <fieldset class="msweb-ctrlgrp" id="search">
                <label for="searchbutton">Search Experiments</label>
                <input name="search">
                <button id="searchbutton">Search</button>
            </fieldset>
            <fieldset class="msweb-ctrlgrp" id="expfilters">
                <h3>Experiment Filters</h3>
                <label for="title">Title</label>
                <input name="title">
                <label for="researcher">Researcher</label>
                <input name="researcher">
                <label for="uploader">Uploader</label>
                <input name="uploader">
                <label for="uploaddate">Upload Date</label>
                <input name="uploaddate">
                <label for="experimenttype">Experiment Type</label>
                <input name="experimenttype">
                <label for="experimentdate">Experiment Date</label>
                <input name="experimentdate">
                <label for="experimentcond">Experiment Conditions</label>
                <input name="experimentcond">
            </fieldset>
            <fieldset class="msweb-ctrlgrp" id="datafilters">
                <h3>Data Filters</h3>
                <p>No experiment selected! Filters will be loaded when experiment(s) are selected.</p>
            </fieldset>
        </div>
        <!-- CENTER DIV -->
        <div class="ui-layout-center" id="center">
            <div id="tabs">
                <ul>
                    <li><a href="#experiments">Experiments</a></li>
                    <li><a href="#data">Data</a></li>
                    <li><a href="#plots">Plots</a></li>
                </ul>
                <div class="msweb-tab" id="experiments">
                    <h3>List of Experiments</h3>
                    <table class="tablesorter-blue" id="experimenttable"></table>
                    <div id="exppager" class="pager">
                        <form>
                            <img src="icons/first.png" id="exp-first"/>
                            <img src="icons/prev.png" id="exp-prev"/>
                            <span class="exp-pagedisplay" data-pager-output-filtered="Showing {startRow} - {endRow} / {totalRows} rows"></span>
                            <img src="icons/next.png" id="exp-next"/>
                            <img src="icons/last.png" id="exp-last"/>
                            <select class="exp-pagesize">
                                <option value="20">20</option>
                                <option value="40">40</option>
                                <option value="60">60</option>
                                <option value="all">All Rows</option>
                            </select>
                        </form>
                    </div>
                    <p class="msweb-eoel">End of Experiment List.</p>
                    <div class="msweb-status" id="expstatus">
                        <p class="msweb-selectedlist"><strong>Selected Experiments:</strong></p>
                        <p class="msweb-selectedrows"><strong>Number of rows in selected experiments:</strong></p>
                    </div>
                </div>
                <div class="msweb-tab" id="data">
                    <h3>Experimental Data</h3>
                </div>
                <div class="msweb-tab" id="plots">
                    
                </div>
            </div>
        </div>
    </body>
</html>
