<!DOCTYPE html>
<!-- vim: set expandtab shiftwidth=2 softtabstop=2: -->
<html>
  <head>
    <meta charset="utf-8">
    <title>MSWeb Preview</title>
    <!-- Scripts -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery.bootgrid.min.js"></script>
    <script type="text/javascript" src="js/jquery.layout-1.4.0.js"></script>
    <script type="text/javascript" src="js/frontpage.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/jquery.layout-default.css" type="text/css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/jquery.bootgrid.min.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/msweb.css" type="text/css">
    <link rel="stylesheet" href="css/frontpage.css" type="text/css">
  </head>
  <body>
    <div class="msweb-title frontpage-title">
      <h4>MSWeb v0.1</h4>
    </div>
    <div id="frontpage">
      <ul class="nav nav-tabs">
        <li class="active">
          <a data-toggle="tab" id="tab_analyze" href="#expanalyze">
          Analyze</a></li>
        <li>
          <a data-toggle="tab" id="tab_edit" href="#expedit">
          Edit</a></li>
      </ul>
      <div class="tab-content">
        <div id="expanalyze" class="tab-pane fade in active">
          <table class="table table-condensed table-hover table-striped"
               id="experimenttable"></table>
          <div>
            <button id="download">Download</button>
            <button id="showdata">Show Data</button>
            <button id="showplot">Show Plot</button>
          </div>
        </div>
        <div id="expedit" class="tab-pane fade">
          <div class="ui-layout-north" id="edit-entries">
            <form id="upload-file-form">
              <div class="file-input" id="upload-drop">
                Drag-and-drop file here, or click to browse
                <input type="file"
                       id="upload-file" name="upload-file">
                <br>
                Selected file: <span id="upload-file-name">none</span>
              </div>
              <button id="upload-button" disabled>Upload</button>
              <span id="upload-status"></span>
            </form>
            <table class="table table-condensed table-hover table-striped"
                   id="edit-entries-table"></table>
          </div>
          <div class="ui-layout-center" id="edit-metadata">
            <form id="edit-vocabulary-form">
              <fieldset id="edit-vocabulary-fieldset">
                <legend>Edit Controlled Vocabulary</legend>
                <div class="grid">
                  <label for="exptype">Experiment Type</label>
                  <div class="input-group dropdown">
                    <input type="text" class="form-control dropdown-toggle"
                           id="exptype" placeholder="experiment type name">
                    <ul id="exptype-list" class="dropdown-menu"></ul>
                    <span role="button"
                          class="input-group-addon dropdown-toggle"
                          data-toggle="dropdown"
                          aria-haspopup="true" aria-expanded="false">
                      <span class="fa fa-caret-down"></span>
                    </span>
                  </div>
                  <button id="add-experiment-type">Add</button>
                  <button id="remove-experiment-type">Remove</button>

                  <label for="runcat">Run Category</label>
                  <div class="input-group dropdown">
                    <input type="text" class="form-control dropdown-toggle"
                           id="runcat" placeholder="run category name">
                    <ul id="runcat-list" class="dropdown-menu"></ul>
                    <span role="button"
                          class="input-group-addon dropdown-toggle"
                          data-toggle="dropdown"
                          aria-haspopup="true" aria-expanded="false">
                      <span class="fa fa-caret-down"></span>
                    </span>
                  </div>
                  <button id="add-run-category">Add</button>
                  <button id="remove-run-category">Remove</button>
                </div>
              </fieldset>
            </form>
            <form id="edit-metadata-form">
              <fieldset id="edit-metadata-fieldset" disabled>
                <legend>Edit Experiment</legend>
                <div class="grid"></div>
              </fieldset>
              <button id="edit-metadata-button">Update</button>
              <button id="edit-revert-metadata-button">Revert</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
