<!DOCTYPE html>
<!-- vim: set expandtab shiftwidth=2 softtabstop=2: -->
<!-- edited using 120-column window -->
<html>
  <head>
    <meta charset="utf-8">
    <title>MSWeb Preview</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-bootgrid/1.3.1/jquery.bootgrid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- FA 5.7 requires shims and does not look better -->
    <link rel="stylesheet" href="css/frontpage.css" type="text/css">

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-bootgrid/1.3.1/jquery.bootgrid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-bootgrid/1.3.1/jquery.bootgrid.fa.min.js"></script>
    <script type="text/javascript" src="js/frontpage.js"></script>
  </head>
  <body>
    <div class="frontpage-title">
      <h5><span id="top-status-box" class="frontpage-status"></span>
      <span class="frontpage-theme">Theme: <select id="themes"></select></span>
      MSWeb v0.1</h5>
    </div>
    <div id="frontpage" class="col-xs-12">
      <nav>
        <div class="nav nav-tabs" role="tablist">
          <a class="nav-item nav-link active" id="tab_analyze" data-toggle="tab" href="#analyze-tab" role="tab"
             aria-controls="analyze-tab" aria-selected="true">
            Analyze
          </a>
          <a class="nav-item nav-link" id="tab_edit" data-toggle="tab" href="#edit-tab" role="tab"
             aria-controls="edit-tab" aria-selected="false">
            Edit
          </a>
        </div>
      </nav>
      <div class="tab-content py-3 px-3 px-sm-0">
        <!-- "Analyze" tab -->
        <div class="tab-pane fade show active" id="analyze-tab" role="tabpanel" aria-labelledby="tab_analyze">
          <div class="panel-group">

            <!-- Analyze table of ready experiments -->
            <div class="card" id="analyze-experiments">
              <div class="card-heading">
                <h3 class="mb-0">
                  <button class="btn btn-link" data-toggle="collapse" data-target="#analyze-exp-card"
                          aria-expanded="true" aria-controls="analyze-exp-card">
                    Available Experiments
                  </button>
                </h3>
              </div>
              <div class="card-body collapse show" id="analyze-exp-card">
                <div class="entire-bootgrid-table">
                  <table class="table table-condensed table-hover table-striped" id="analyze-exp-table"></table>
                </div>
                <div>
                  <button id="download">Download</button>
                  <button id="showplot">Show Plot</button>
                </div>
              </div>
            </div>
            <!-- end Analyze table of ready experiments -->

            <!-- Analyze table of runs -->
            <div class="card" id="analyze-runs">
              <div class="card-heading">
                <h3 class="mb-0">
                  <button class="btn btn-link" data-toggle="collapse" data-target="#analyze-runs-card"
                          aria-expanded="true" aria-controls="analyze-runs-card">
                    Runs
                  </button>
                </h3>
              </div>
              <div class="card-body collapse show" id="analyze-runs-card">
                <table class="table table-condensed table-hover table-striped" id="analyze-runs-table"></table>
              </div>
            </div>
            <!-- end Analyze table of runs -->

            <!-- Analyze table of experiment stats -->
            <div class="card" id="analyze-stats">
              <div class="card-heading">
                <h3 class="mb-0">
                  <button class="btn btn-link" data-toggle="collapse" data-target="#analyze-stats-card"
                          aria-expanded="true" aria-controls="analyze-stats-card">
                    Data and Plots
                  </button>
                </h3>
              </div>
              <div class="card-body collapse show" id="analyze-stats-card">
                <div class="entire-bootgrid-table">
                  <table class="table table-condensed table-hover table-striped" id="analyze-stats-table"></table>
                </div>
              </div>
            </div>
            <!-- end Analyze table of experiment stats -->

          </div>
          <!-- end panel group -->
        </div>
        <!-- end "Analyze" tab -->

        <!-- "Edit" tab -->
        <div class="tab-pane fade" id="edit-tab"
             role="tabpanel" aria-labelledby="tab_edit">
          <!-- Accordion with three sections: upload, vocab, metadata -->
          <div id="edit-accordion">

            <!-- Upload UI -->
            <div class="card" id="edit-upload">
              <div class="card-header" id="edit-upload-heading">
                <h5 class="mb-0">
                  <button class="btn btn-link" data-toggle="collapse" data-target="#edit-upload-body"
                          aria-controls="edit-upload-body" aria-expanded="true">
                    Upload Dataset
                  </button>
                </h5>
              </div>
              <div class="collapse show" id="edit-upload-body" data-parent="#edit-accordion"
                   aria-labelledby="edit-upload-heading">
                <div class="card-body">
                  <form id="upload-file-form">
                    <div class="file-input" id="upload-drop">
                      Drag-and-drop file here, or click to browse
                      <input type="file" id="upload-file" name="upload-file">
                      <br>
                      Selected file: <span id="upload-file-name">none</span>
                    </div>
                    <button id="upload-button" disabled>Upload</button>
                    <span id="upload-status"></span>
                  </form>
                </div>
              </div>
            </div>
            <!-- end Upload UI -->

            <!-- Controlled vocabulary -->
            <div class="card" id="edit-vocabulary">
              <div class="card-header" id="edit-vocab-heading">
                <h5 class="mb-0">
                  <button class="btn btn-link" data-toggle="collapse" data-target="#edit-vocab-body"
                          aria-controls="edit-vocab-body" aria-expanded="false">
                    Edit Controlled Vocabulary
                  </button>
                </h5>
              </div>
              <div class="collapse" id="edit-vocab-body" data-parent="#edit-accordion"
                   aria-labelledby="edit-vocab-heading">
                <div class="card-body">
                  <form id="edit-vocabulary-form">
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label"
                             for="exptype-vocab">Experiment Type</label>
                      <div id="exptype-vocab-div" class="col-sm-10"></div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label"
                             for="runcat-vocab">Run Category</label>
                      <div id="runcat-vocab-div" class="col-sm-10"></div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- end Controlled vocabulary -->

            <!-- Experiment and runs metadata UI -->
            <div class="card" id="edit-metadata">
              <div class="card-header" id="edit-metadata-heading">
                <h5 class="mb-0">
                  <button class="btn btn-link" data-toggle="collapse" data-target="#edit-metadata-body"
                          aria-controls="edit-metadata-body" aria-expanded="false">
                    Edit Experiment/Run Metadata
                  </button>
                </h5>
              </div>
              <div class="collapse" id="edit-metadata-body" data-parent="#edit-accordion"
                   aria-labelledby="edit-metadata-heading">
                <div class="card-body">
                  <div class="entire-bootgrid-table">
                    <table class="table table-condensed table-hover table-striped" id="edit-table"></table>
                  </div>
                  <form id="edit-metadata-form">
                    <fieldset id="edit-metadata-fieldset" class="edit-metdata" disabled>
                      <nav>
                        <div class="nav nav-tabs" role="tablist">
                          <li class="nav active">
                          <a class="nav-item nav-link active disabled edit-metadata" id="tab_edit_exp"
                             href="#edit-metadata-exp" data-toggle="tab"
                             role="tab" aria-controls="edit-metadata-exp" aria-selected="true">
                            Edit Experiment
                          </a>
                          <a class="nav-item nav-link disabled edit-metadata" id="tab_edit_runs"
                             href="#edit-metadata-runs" data-toggle="tab"
                             role="tab" aria-controls="edit-metadata-runs" aria-selected="false">
                            Edit Runs</a></li>
                        </div>
                      </nav>
                      <div class="tab-content py-3 px-3 px-sm-0">
                        <div class="tab-pane fade show active" id="edit-metadata-exp" role="tabpanel"
                             aria-labelledby="tab_edit_exp">
                        </div>
                        <div class="tab-pane fade" id="edit-metadata-runs" role="tabpanel"
                             aria-labelledby="tab_edit_runs">
                          <table class="table table-condensed table-hover table-striped" id="edit-runs-table"></table>
                        </div>
                      </div>
                      <button id="edit-metadata-button">Update</button>
                      <button id="edit-revert-metadata-button">Revert</button>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
            <!-- end Experiment and runs metadata UI -->
          </div>
          <!-- end Accordion with three sections: upload, vocab, metadata -->
        </div>
        <!-- end "Edit" tab -->
      </div>
      <!-- end frontpage tabs -->
    </div>
    <!-- end frontpage -->
  </body>
</html>
