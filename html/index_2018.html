<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- JQUERY -->
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="js/jquery.bootgrid.min.js"></script>
        <script type="text/javascript" src="js/jquery.layout-1.4.0.js"></script>
        <!-- PLOTLY -->
        <script type="text/javascript" src="js/react.production.min.js"></script>
        <script type="text/javascript" src="js/react-dom.production.min.js"></script>
        <script type="text/javascript" src="js/vendors~app~index.bundle.js"></script>
		<script type="text/javascript" src="js/app~index.bundle.js"></script>
        <script type="text/javascript" src="js/app.bundle.js"></script>
        <script type="text/javascript" src="js/fuse.min.js"></script>
        <script type="text/javascript" src="js/plotly-latest.min.js"></script>
        <!-- MSWEB -->
        <script type="text/javascript" src="js/west.js"></script>
        <script type="text/javascript" src="js/center.js"></script>
        <script type="text/javascript" src="js/init.js"></script>
        <!-- JS ENDS, CSS BEGINS -->
        <link rel="stylesheet" href="css/jquery.layout-default.css" type="text/css">
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="css/jquery.bootgrid.min.css" type="text/css">
        <link rel="stylesheet" href="css/msweb.css" type="text/css">
        <!-- CSS ENDS, REST OF TITLE -->
        <title>MSWeb Preview</title>
    </head>
    <body>
        <!-- WEST DIV -->
        <div class="ui-layout-west" id="west">
            <h1 class="msweb-title">MSWeb v.0.0.5</h1>
            <div class="form-group" id="search">
                <label for="searchbutton">Search Experiments
                <input name="search" id="searchtext">
                <button id="searchbutton">Search</button></label>
            </div>
            <h3>Experiment Filters</h3>
            <div class="form-group" id="expfilters">
                <label for="title">Title
                <input name="title" class="expfilter"></label>
                <label for="researcher">Researcher
                <input name="researcher" class="expfilter"></label>
                <label for="uploader">Uploader
                <input name="uploader" class="expfilter"></label>
                <label for="uploaddate">Upload Date
                <input name="uploaddate" class="expfilter"></label>
                <label for="experimenttype">Experiment Type
                <input name="experimenttype" class="expfilter"></label>
                <label for="experimentdate">Experiment Date
                <input name="experimentdate" class="expfilter"></label>
                <label for="experimentcond">Experiment Conditions
                <input name="experimentcond" class="expfilter"></label>
            </div>
            <h3>Data Filters</h3>
            <div class="form-group" id="datafilters">
                <p>Filters shown when Data tab is selected.</p>
            </div>
        </div>
        <!-- CENTER DIV -->
        <div class="ui-layout-center" id="center">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" id="tab_experiments" href="#experiments">
                    Experiments</a></li>
                <li><a data-toggle="tab" id="tab_data" href="#data">
                    Data</a></li>
                <li><a data-toggle="tab" id="tab_plots" href="#plots">
                    Plots</a></li>
            </ul>
            <div class="tab-content">
                <div id="experiments" class="tab-pane fade in active">
                    <h3>List of Experiments</h3>
                    <table class="table table-condensed table-hover table-striped"
                           id="experimenttable"></table>
                    <div class="msweb-status" id="expstatus">
                        <p class="msweb-selectedlist"><strong>Selected Experiments:</strong></p>
                        <p class="msweb-selectedrows"><strong>Number of rows in selected experiments:</strong></p>
                    </div>
                    <div>
                        <button id="download">Download</button>
                        <button id="showdata">Show Data</button>
                        <button id="showplot">Show Plot</button>
                    </div>
                </div>
                <div id="data" class="tab-pane fade">
                    <h3>Experiment Data</h3>
                </div>
                <div id="plots" class="tab-pane fade">
                    <h3>Experiment Plots</h3>
                </div>
            </div>
        </div>
    </body>
</html>
